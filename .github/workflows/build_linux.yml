name: Build Linux

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: true
      matrix:
        platform: [ubuntu-22.04, ubuntu-24.04, ubuntu-latest]
        architecture: [x86_64, arm64]
    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v4

    # - uses: actions/cache@v4
    #   with:
    #     path: .build
    #     key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
    #     restore-keys: |
    #       ${{ runner.os }}-spm-

    - name: Build
      run: |
        docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace swift:6.0.3-focal swift build -c release -Xswiftc -static-stdlib
        ls -la .build
        zip_file="adventure_${{ matrix.platform }}_${{ matrix.architecture }}.zip"
        zip -r $zip_file .build/x86_64-unknown-linux-gnu/release/adventure .build/x86_64-unknown-linux-gnu/release/adventure_adventure.resources
