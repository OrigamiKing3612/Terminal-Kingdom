name: Build Linux

on: workflow_dispatch

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: true
      matrix:
        platform: [ubuntu-20.04, ubuntu-22.04, ubuntu-24.04, ubuntu-latest]
        architecture: [x86_64, arm64]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v4

    - uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Build
      run: |
        docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace swift:6.0.3-focal swift build -c release -Xswiftc -static-stdlib
        zip_file="adventure_${{ matrix.platform }}_${{ matrix.architecture }}.zip"
        zip -r $zip_file .build/release/adventure .build/release/adventure_adventure.resources

    # - name: Run the build process with Docker
    #   uses: addnab/docker-run-action@v3
    #   with:
    #     image: swift:6.0.3-focal
    #     options: -v ${{ github.workspace }}:/workspace -w /workspace
    #     run: |
    #         docker build --platform linux/${{ matrix.architecture }} -t swift-build .
    #         swift build -c release -Xswiftc -static-stdlib
    #         zip_file="adventure_${{ matrix.platform }}_${{ matrix.architecture }}.zip"
    #         zip -r $zip_file .build/release/adventure .build/release/adventure_adventure.resources

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        prerelease: true
        files: |
          adventure_${{ matrix.platform }}_${{ matrix.architecture }}.zip
